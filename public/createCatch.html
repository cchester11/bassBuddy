<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./stylesheet/css.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <h6 class="header"><a href="/">Home</a></h6>
      <h6 class="header"><a href="/summer">Guide</a></h6>
      <h6 class="header"><a href="/catchlog">Catch Log</a></h6>
      <h6 class="header">An anglers assistant using Solunar API</h6>
      <br />
    </nav>
    <br />
    <div class="container-fluid m-5 create-catch-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Give your catch a title"
        />
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Species</label>
        <input
          type="text"
          class="form-control"
          id="species"
          placeholder="What species did you catch?"
        />
      </div>
      <div class="mb-3">
        <label for="season" class="form-label">Season</label>
        <input
          type="text"
          class="form-control"
          id="season"
          placeholder="What season was it?"
        />
      </div>
      <div class="mb-3">
        <label for="conditions" class="form-label"
          >Conditions</label
        >
        <textarea
          class="form-control"
          id="conditions"
          rows="3"
          placeholder="Under what conditions did you catch your fish? Describe the time, depth, equipment, barometric pressure, etc"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-info mt-5" id="searchBtn">
        Submit
      </button>
    </div>
    <footer id="footer" class="d-flex justify-content-start align-items-center">
      <div class="container row cols">
        <p><span id="bass">Bass</span><span id="buddy">Buddy</span></p>
        <p>Made By Charles</p>
      </div>
    </footer>
  </body>

  <script src="./javascript/createCatch.js"></script>
</html>
