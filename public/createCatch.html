<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./stylesheet/css.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <h6 class="header"><a href="/">Home</a></h6>
      <h6 class="header"><a href="/data">Guide</a></h6>
      <h6 class="header"><a href="/catchlog">Catch Log</a></h6>
      <h6 class="header">An anglers assistant using Solunar API</h6>
      <br />
      <h6 class="header">|</h6>
      <h6 class="header">Best results are returned for the current day</h6>
    </nav>
    <br>
      <div class="container-fluid d-flex align-items-start m-5">
        <div class="col cols-2">
          <form>
            <div class="row justify-content-start">
              <div class="col-5">
                <label for="catch_title">Title</label>
                <input id="catch_title" placeholder="Title" name="catch_title" type="text" class="form-control"/>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-5">
                <label for="catch_type">Type of Fish</label>
                <input id="catch_type" placeholder="Type of Fish" name="catch_type" type="text" class="form-control"/>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-5">
                <label for="season">Season</label>
                <input id="season" name="season" placeholder="Season of the Year" type="text" class="form-control"/>
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="col-5">
              <label for="catch_description">Describe Catch Conditions</label>
                <textarea id="catch_description" name="catch_description" placeholder="Description" rows="4" cols="50"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    <div
      class="d-flex justify-content-center align-items-center m-5"
      id="searchBtnDiv"
    >
      <button type="submit" class="btn btn-info mt-5" id="searchBtn">
        Submit
      </button>
    </div>
    <footer id="footer" class="d-flex justify-content-start align-items-center">
      <div class="container row cols">
        <p><span id="bass">Bass</span><span id="buddy">Buddy</span></p>
        <p>Made By Charles</p>
      </div>
    </footer>
  </body>

  <script src="./javascript/createCatch.js"></script>
</html>
