<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet/css.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <h6 class="header">An anglers assistant using Solunar API</h6>
        <br>
        <h6 class="header">|</h6>
        <h6 class="header">Best results are returned for the current day</h6>
    </nav>    
    <div class="container-fluid d-flex justify-content-start align-items-start m-5">
        <form>
            <div class="row justify-content-center">
                <div class="col">
                    <label for="longitude">Longitude</label>
                    <input id="longitude" type="text" class="form-control" name="longitude">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label for="latitude">Latitude</label>
                    <input id="latitude" type="text" name="latitude" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label for="date">Date (yyyymmdd)</label>
                    <input id="date" type="text" name="date" class="form-control">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <label for="tz">Time Zone (Integer format)</label>
                    <input id="tz" type="text" name="tz" class="form-control">
                </div>
            </div>
        </form>
    </div>  
    <div class="d-flex justify-content-center align-items-center" id="searchBtnDiv">
        <button type="submit" class="btn btn-primary mt-5" id="searchBtn">Search</button>
    </div>   
    <section id="section">
        <h6 class="header" id="sunrise" ></h6>
        <h6 class="header" id="suntransit"></h6>
        <h6 class="header" id="sunset"></h6>
        <h6 class="header" id="moonrise"></h6>
        <h6 class="header" id="moontransit"></h6>
    </section>
    <footer id="footer" class="d-flex justify-content-start align-items-center">
        <div class="container row cols">
            <p><span id="bass">Bass</span><span id="buddy">Buddy</span></p>
            <p>Made By Charles</p>
        </div>
    </footer>
</body>

<script src="javascript/getData.js"></script>

</html>
