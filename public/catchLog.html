<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FetchApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="stylesheet/css.css" rel="stylesheet" />
  </head>

  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <h6 class="header"><a href="/">Home</a></h6>
      <h6 class="header"><a href="/summer">Guide</a></h6>
      <h6 class="header"><a href="/createcatch">Log Catch</a></h6>
      <h6 class="header">An anglers assistant using Solunar API</h6>
      <br />
    </nav>

    <!-- body of the page -->
    <h5 class="header">Users Catch Log</h5>
    <button
      type="button"
      class="btn btn-pill btn-primary"
      id="send-to-favorites-page-btn"
    >
      <a href="/favorites">Favorites</a>
    </button>

    <!-- modal pops up on click of 'add image' button -->
    <div class="m-5" id="add-image-modal">
      <form method="post" enctype="multipart/form-data" action="/api/addimage">
        <label for="add-image-input" class="form-label">Add An Image</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          name="add-image-input"
          id="add-image-input"
        />
        <input
          type="hidden"
          name="image_id"
          id="image-id"
        />
        <input type="submit" id="submit-image-button" />
      </form>
    </div>

    <!-- displays all catches -->
    <div class="container m-5" id="catchLogDiv">
      <div class="row row-cols-2" id="betaDiv">
        <!-- catches listed here -->
      </div>
    </div>
    <br />
    <br />

    <!-- footer -->
    <footer id="footer" class="d-flex justify-content-start align-items-center">
      <div class="container row cols">
        <p><span id="bass">Bass</span><span id="buddy">Buddy</span></p>
        <p>Made By Charles</p>
      </div>
    </footer>
  </body>

  <script src="./javascript/catchLog.js"></script>
</html>
